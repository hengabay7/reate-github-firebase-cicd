name: Firebase CI

on: 
    push:
        branches: main

jobs:
    build:
        run-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [15.x]

        steps: 
            - uses: actions/checkout@v2
            - name: Use Node.js version ${{matrix.node-version}}
            - uses: actions/setup-node@v2
                with:
                    node-version: ${{matrix.node-version}}
            - run: npm 1
            - run: npm install -g firebase-tools
            - run: npm run test
            - run: npm run build
            - name: Archive build
                    uses: actions/upload-artifact@v2
                    with:
                        name: build
                        path: build

    deploy:
        name: Deploy
        needs: build
        runs-on: ubuntu-latest
        steps: 
            - uses: action/checkuot@v2
            - name: Download Build
                uses: actions/dwonload-artifact@v2
                with: 
                    name: build
                    path: build
            - name: Deploy to Firebase
                    uses: w9jds/firebase-action@master
                    with:
                        args: deploy --only hosting
                    env:
                        FIERBASE_TOKEN: ${{secrets.FIERBASE_TOKEN}}            